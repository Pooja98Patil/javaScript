<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Time!</title>
</head>
<body>
    <main>
        <div id="overview">
            <h1>HTML and JavaScript are crucial technologies</h1>
            <p>The web would not work without them.....</p>
        </div>
        <div id="advantages">
            <ul>
                <li>Flexible</li>
                <li id="available">Available</li>
                <li>Magical</li>
            </ul>
        </div>
    </main>
    <script>
        ////////////////storing the value in variables Selected h1 by using querySelector//////////////
        console.log(`=================================Step 1=========================================`);
        const mainHeading = document.querySelector("h1");
        console.log(mainHeading.innerHTML);

       
        console.log(`=================================Step 2=========================================`);
        const secondAdvantages = document.querySelector("#available")
        console.log(secondAdvantages.innerHTML);

        
        console.log(`=================================Step 3=========================================`);
        const advDiv = document.querySelector("#advantages");
        console.log(advDiv.innerHTML);
    </script>
